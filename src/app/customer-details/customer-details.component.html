<h2 class="py-3">Добавить покупателя</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="name">Имя Фамилия</label>
    <input type="text" formControlName="name" id="name" placeholder="Введите имя и фамилию..." class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input type="email" formControlName="email" id="email" placeholder="Укажите Email..." class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label" for="mobile">Телефон</label>
    <input type="tel" formControlName="mobile" id="mobile" placeholder="Контактный телефон" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label" for="location">Город</label>
    <input type="text" formControlName="location" id="location" placeholder="Город..." class="form-control">
  </div>
  <div class="mb-3">
    <button class="btn btn-info" [disabled]="form.invalid">Сохранить</button>
  </div>
</form>
